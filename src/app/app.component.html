<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list style="padding-bottom: 30px">
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()"
         *ngIf="!isAuth"><mat-icon>face</mat-icon>
        <span class="nav-caption">Sign Up</span></a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()"
         *ngIf="!isAuth"><mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span></a>
      <a mat-list-item *ngIf="isAuth" (click)="sidenav.close(); onLogout()">
        <mat-icon>logout</mat-icon>
        <span class="nav-caption">Logout</span></a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()"
         *ngIf="isAuth"><mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      </div>
      <div><a routerLink="/">NG Fitness</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px">
          <li><a routerLink="/signup" *ngIf="!isAuth">Sign Up</a></li>
          <li><a routerLink="/login" *ngIf="!isAuth">Login</a></li>
          <li><a routerLink="/training" *ngIf="isAuth">Training</a></li>
          <li><a *ngIf="isAuth" (click)="onLogout()">Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
